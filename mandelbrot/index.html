<html>
<head>
  <title>Mandelbrot Set</title>
</head>
<body style="background-color:gray; padding: 2rem;">

<h1>Mandelbrot Set in WebAssembly</h1>

<div style="display: flex">
	<canvas id="canvas" width="780" height="552"></canvas>
	
	<div style="padding: 1rem">
		<div>
			<fieldset>
	  			<legend>Iterations:</legend>
				<p>
					<label for="iterations">Max:</label>
					<input type="range" min="10" max="10000" value="1000" id="iterations" class="control">
				</p>
			</fieldset>
		</div>
		<div>
			<fieldset>
	  			<legend>Colors:</legend>
				<p>
					<label for="colorR">R:</label>
					<input type="range" min="1" max="10" value="7" id="colorR" class="control">
				</p>
				<p>
					<label for="colorG">G:</label>
					<input type="range" min="1" max="10" value="2" id="colorG" class="control">
				</p>
				<p>
					<label for="colorB">B:</label>
					<input type="range" min="1" max="10" value="4" id="colorB" class="control">
				</p>
			</fieldset>
		</div>
	</div>
</div>

<script src='https://cdn.jsdelivr.net/npm/big.js@6.0.0/big.min.js'></script>
<script src="index.js"></script>

</body>
</html>
